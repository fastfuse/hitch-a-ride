# Version 2 is required for AWS
#version: '2'
version: '3'

services:
  app:
    container_name: hitch_a_ride_app
    environment:
      - DATABASE_URL=postgresql://hitch:admin@postgres:5432/hitch_db
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379

    build:
     context: .
     dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - celery
      - redis


  postgres:
    image: 'postgres:alpine'
    container_name: hitch_a_ride_db
    environment:
      - POSTGRES_USER=hitch
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=hitch_db
    ports:
      - "5432:5432"
#    volumes:
#      - postgres-data:/var/lib/postgresql/data

#volumes:
#  # persist db data
#  postgres-data:


  celery:
    environment:
      - APP_SETTINGS=config.ProductionConfig
      - REDIS_URL=redis://redis:6379/0
    user: nobody
    build:
      context: .
      dockerfile: Dockerfile-celery

    depends_on:
      - redis


  redis:
    image: 'redis:alpine'
