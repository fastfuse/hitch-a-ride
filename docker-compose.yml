# Version 2 is required for AWS
#version: '2'
version: '3'

services:
  app:
    container_name: hitch_a_ride_app
    environment:
      - DATABASE_URL=postgresql://hitch:admin@postgres:5432/hitch_db
    build:
     context: .
     dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  postgres:
    image: 'postgres:alpine'
    container_name: hitch_a_ride_db
    environment:
      - POSTGRES_USER=hitch
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=hitch_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  # persist db data
  postgres-data:
