# Version 2 is required for AWS
#version: '2'
version: '3'

services:
  app-prod:
    container_name: hitch_a_ride_app_prod
    env_file:
      - ./services/backend/.env

    build:
     context: ./services/backend
     dockerfile: Dockerfile

    restart: always

    depends_on:
      - postgres
      - celery
      - redis


  app-dev:
    container_name: hitch_a_ride_app_dev
    env_file:
      - ./services/backend/.env

    environment:
      - APP_SETTINGS=config.DevelopmentConfig
      - FLASK_ENV=development

    build:
      context: ./services/backend
      dockerfile: Dockerfile-dev

    restart: always
    ports:
      - "5000:5000"

    depends_on:
      - postgres
      - celery
      - redis
      - client-dev


  postgres:
    image: 'postgres:alpine'
    container_name: hitch_a_ride_db
    env_file:
    - ./services/backend/.env
    ports:
      - "5432:5432"
#    volumes:
#      - postgres-data:/var/lib/postgresql/data

#volumes:
#  # persist db data
#  postgres-data:


  celery:
    user: nobody
    build:
      context: ./services/backend
      dockerfile: Dockerfile-celery

    env_file:
      - ./services/backend/.env

    depends_on:
      - redis


  redis:
    image: 'redis:alpine'

  client-prod:
    build:
      context: ./services/client
      dockerfile: Dockerfile
    volumes:
      - './services/client:/usr/src/app'
      - '/usr/src/app/node_modules'
    env_file:
      - ./services/backend/.env


  client-dev:
    build:
      context: ./services/client
      dockerfile: Dockerfile-dev
    volumes:
      - './services/client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 3007:3000
    env_file:
      - ./services/backend/.env

  nginx:
    build: ./services/nginx
    ports:
      - "80:80"
    depends_on:
      - app-prod

    volumes:
      - './services:/usr/src/app/services'

  nginx-client:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile-client

    ports:
      - "80:80"

    env_file:
      - ./services/backend/.env

    depends_on:
      - client-prod

    volumes:
      - './services:/usr/src/app/services'
