<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>MapApp</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {# <link rel="stylesheet" href="/static/css/app.css"> #}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


  </head>


  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1 class="text-center display-4">Welcome to Hitch A Ride!</h1>
            <p class="lead text-center">This is a simple app to help people find a ride in Lviv.</p>
            <p class="lead text-center">
              To get a ride please <a class="btn btn-outline-success btn-md" href="#" data-toggle="modal" data-target="#loginModal">Login</a> or <a class="btn btn-outline-success btn-md" href="#" data-toggle="modal" data-target="#registrationModal">Register</a>
          </div>
          </div>
        </div>

      </div>
    </div>


  <div class="modal fade" id="registrationModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Registration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active show" data-toggle="tab" href="#hitchhiker">Hitchhiker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#driver">Driver</a>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active show" id="hitchhiker">

              <form>
                <fieldset>
                  <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                  </div>

                  <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                  </div>

                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>

                  <button type="submit" class="btn btn-primary float-right">Submit</button>
                </fieldset>
              </form>

            </div>

            <div class="tab-pane" id="driver">
              <form>
                <fieldset>
                  <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                  </div>

                  <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                  </div>

                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <label for="VehicleName">Vehicle name</label>
                    <input type="text" class="form-control" id="VehicleName" placeholder="Vehicle">
                  </div>

                  <div class="form-group">
                    <label for="VehicleID">Vehicle ID</label>
                    <input type="text" class="form-control" id="VehicleID" placeholder="Vehicle ID">
                  </div>

                  <button type="submit" class="btn btn-primary float-right">Submit</button>
                </fieldset>
              </form>

            </div>

          </div>

        </div>

      </div>
    </div>
  </div>


  <div class="modal fade" id="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <fieldset>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <button type="submit" class="btn btn-primary float-right">Submit</button>
            </fieldset>
          </form>
        </div>

      </div>
    </div>
  </div>



  </body>
</html>
